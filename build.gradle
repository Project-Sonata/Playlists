plugins {
    id 'java'
    id 'org.springframework.boot' version '3.1.2'
    id 'io.spring.dependency-management' version '1.1.3'
    id 'org.springframework.cloud.contract' version '4.0.4'
}

group = 'com.odeyalo.sonata'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = '17'
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
    mavenLocal()

    maven {
        name = "GitHub-Packages"
        url = "https://maven.pkg.github.com/Project-Sonata/Suite"
        credentials {
            username = "justJavaProgrammer"
            password = "password"
        }
    }
}

ext {
    set('springCloudVersion', "2022.0.4")
    set("javaFakerVersion", "1.0.2")
    set("suiteSecurityVersion", "1.0.1")
    set("mapstructVersion", "1.5.5.Final")
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-r2dbc'
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    implementation 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client'
    implementation 'org.jetbrains:annotations:23.0.0'
    implementation 'org.flywaydb:flyway-core'
    implementation 'com.odeyalo.sonata:suite:1.0.0'
    implementation "com.odeyalo.sonata.suite:security:${suiteSecurityVersion}"
    implementation "org.mapstruct:mapstruct:${mapstructVersion}"
    compileOnly 'org.projectlombok:lombok'
    runtimeOnly 'org.postgresql:postgresql'
    runtimeOnly 'org.postgresql:r2dbc-postgresql'
    runtimeOnly 'com.h2database:h2'
    annotationProcessor 'org.projectlombok:lombok'
    annotationProcessor "org.mapstruct:mapstruct-processor:${mapstructVersion}"
    testImplementation 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'io.projectreactor:reactor-test'
    testImplementation 'io.rest-assured:spring-web-test-client'
    testImplementation 'org.springframework.cloud:spring-cloud-starter-contract-verifier'
    testImplementation 'org.springframework.cloud:spring-cloud-contract-stub-runner'
    testImplementation 'io.r2dbc:r2dbc-h2'
    testImplementation "com.github.javafaker:javafaker:${javaFakerVersion}"

}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}

tasks.named('test', Test) {
    useJUnitPlatform()

    testLogging {
        exceptionFormat "full"
    }
}

contracts {
    testMode = 'WebTestClient'
}

